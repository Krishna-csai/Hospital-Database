<html lang='en'>
    <head>
        <title>Doctor</title>
        <script>
            document.addEventListener("DOMContentLoaded", function() {
                document.querySelector(button).onclick = function() {
                    p1 = document.querySelector("#password").value;
                    p2 = document.querySelector("#confirmpassword").value;
                    if(p1 === p2) {
                        window.location.href= url('http://127.0.0.1:8000/');
                    } 
                    else {
                        document.querySelector("#passwordcheck").innerHTMl = 'Please enter correct password';
                    }
                }
            })
        </script>
        <style>
            div {
                margin-left: 3cm;
            }
        </style>
    </head>
    <body>
        <h1>Enter the Doctor's details:</h1><hr>
        <div>
            <p>Enter First Name: </p><input id='firstname' type='text' placeholder='First Name'>
            <p>Enter Last Name: </p><input id='lastname' type='text' placeholder='Last Name'>
            <p>Enter Username: </p><input id='username' type='text' placeholder='Username'>
            <p>Enter Email: </p><input id='email' type='text' placeholder='Email'>
            <p>Enter Password: </p><input id='password' type='password' placeholder='password'>
            <p>Confirm Password: </p><input id='confirmpassword' type='password' placeholder='Confirm Password'>
            <p>Enetr Address Line 1: </p><input id='addressline1' type='text' placeholder='Address Line 1'>
            <p>Enetr City: </p><input id='city' type='text' placeholder='City'>
            <p>Enter State: </p><input id='state' type='text' placeholder='State'>
            <p>Enter Pincode: </p><input id='pincode' type='number' placeholder='Pincode'><br><br>
            <p id='passwordcheck'></p>
            <button id='submit' style="margin-left">Submit</button>
        </div>
    </body>
</html>
